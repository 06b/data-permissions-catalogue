---
layout: default
---

<div class="grid-x grid-padding-x">
  <div class="large-10 large-offset-1 small-12 cell">
    <h2>{{ page.title }}</h2>

    {% assign patterns = site.patterns | where: "category": page.category %}

    {% for pattern in patterns %}
    <p>{{ pattern.title }} / {{ pattern.category }}</p>
    {% endfor %}
  </div>
</div>
